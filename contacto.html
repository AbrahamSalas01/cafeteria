<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pongase en contacto con nosotros">
    <title>Blog de café</title>

    <!-- Fuentes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style"> <!-- performance -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="contenedor-navegacion-principal">
                <div class="logo">
                    <a href="index.html">
                        <h1 class="logo__texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>
                </div>

                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="header__texto">
                <h2 class="header__texto__titulo">Blog de Café con Consejos y cursos</h2>
                <p class="no-margin header__texto__descripcion">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <h3>Contacto</h3>

        <div class="contacto-bg"></div>
        <form class="formulario">
            <fieldset class="contenedor-campos">
                <div class="campo">
                    <label for="nombre" class="campo__label">Nombre</label>
                    <input class="campo__input" type="text" placeholder="Ingrese su nombre" id="nombre">
                </div>

                <div class="campo">
                    <label for="email" class="campo__label">Email</label>
                    <input class="campo__input" type="email" placeholder="Ingrese su email" id="email">
                </div>

                <div class="campo">
                    <label for="mensaje" class="campo__label">Mensaje</label>
                    <textarea class="campo__input campo__input--textarea" id="mensaje" placeholder="Déjenos un mensaje"></textarea>
                </div>
            </fieldset>

            <input type="submit" value="Enviar" class="boton boton--principal">
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor contenedor-navegacion-principal">
            <div class="logo">
                <a class="enlace" href="index.html">
                    <h1 class="logo__texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
            </div>
    
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="curso.html" class="navegacion__enlace">Curso</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>

    <script src="js/modernzr.js"></script>

</body>
</html>
